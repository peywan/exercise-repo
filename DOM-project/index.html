<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">Item Lister</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>
        <form id="addForm" class="row mb-3">
            <div class="col-auto">
                <input type="text" class="form-control" id="item" placeholder="Add new item">
            </div>
            <div class="col-auto">
                <input type="submit" class="btn btn-dark" value="Submit">
            </div>
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">Item 1
                <button class="btn btn-danger btn-sm delete">X</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Item 2
                <button class="btn btn-danger btn-sm delete">X</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Item 3
                <button class="btn btn-danger btn-sm delete">X</button>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">Item 4
                <button class="btn btn-danger btn-sm delete">X</button>
            </li>
        </ul>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="starter.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
